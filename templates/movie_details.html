{% extends 'base.html' %}

{% block title %}{{ movie.title }} - Details{% endblock %}

{% block body %}
<a href="/">Home</a>
<h1>{{ movie.title }}</h1>


{% if "email" in session %}
<div>
    <p>Rating</p>
    <form action="/rating/{{ movie.movie_id}}" method="POST">
        <input type="radio" name="rating" value="1">
        <label for="1">1</label>
        <input type="radio" name="rating" value="2">
        <label for="2">2</label>
        <input type="radio" name="rating" value="3">
        <label for="3">3</label>
        <input type="radio" name="rating" value="4">
        <label for="4">4</label>
        <input type="radio" name="rating" value="5">
        <label for="5">5</label><br>
        <button type="submit">Rate this movie</button>
    </form>
</div>
{% endif %}
<p>
    {{ movie.overview }}
</p>

<img width="350" src="{{ movie.poster_path }}">
{% endblock %}
